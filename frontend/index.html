<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="3D viewer for POS to XYZ converted files">
    <title>POS to XYZ Viewer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #dropZone {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            z-index: 1000;
        }
        #dropZone.dragover {
            background: rgba(0, 255, 0, 0.2);
        }
    </style>
</head>
<body>
    <div id="dropZone">Drop XYZ file here</div>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
